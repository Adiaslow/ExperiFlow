<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>ExperiFlow</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="toolbar">
            <div class="logo">ExperiFlow</div>
            <div class="project-title">
                <input type="text" id="projectTitle" placeholder="Untitled Project" />
            </div>
            <div class="menu-container">
                <button class="menu-button">â˜°</button>
                <div class="menu">
                    <button id="saveProject" class="menu-item">
                        Save Project
                    </button>
                    <button id="loadButton" class="menu-item">
                        Load Project
                    </button>
                    <input
                        type="file"
                        id="loadProject"
                        accept=".json"
                        style="display: none"
                    />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="canvas-container">
                <div id="canvas"></div>
                <div class="minimap"></div>
                <div class="canvas-controls">
                    <div class="control-button">
                        <button id="addNode" title="Add Node">
                            <i data-lucide="circle-plus"></i>
                        </button>
                    </div>
                    <div class="control-button">
                        <button id="recenterView" title="Center View">
                            <i data-lucide="focus"></i>
                        </button>
                    </div>
                    <div class="control-button">
                        <button id="organize" title="Organize Nodes">
                            <i data-lucide="route" style="transform: rotate(90deg)"></i>
                        </button>
                        <div class="radial-menu" id="organizeMenu">
                            <button id="hierarchical-layout" title="Hierarchical Layout">
                                <i data-lucide="share-2" style="transform: rotate(90deg)"></i>
                            </button>
                            <button id="freeform-layerout" title="Freeform Layout">
                                <i data-lucide="waypoints"></i>
                            </button>
                        </div>
                    </div>
                    <div class="control-button">
                        <button id="data" title="Manage Data">
                            <i data-lucide="hard-drive"></i>
                        </button>
                        <div class="radial-menu" id="dataMenu">
                            <button title="Import Data">
                                <i data-lucide="file-input"></i>
                            </button>
                            <button title="Export Data">
                                <i data-lucide="file-output"></i>
                            </button>
                        </div>
                    </div>
                    <div class="control-button">
                        <button id="settings" title="Settings">
                            <i data-lucide="settings"></i>
                        </button>
                        <div class="radial-menu" id="settingsMenu">
                            <button title="Toggle Minimap">
                                <i data-lucide="land-plot"></i>
                            </button>
                            <button title="Toggle Theme">
                                <i data-lucide="sun-moon"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sidebar" class="hidden">
                <h3>Node Details</h3>
                <input type="text" id="nodeTitle" placeholder="Title">
                <input type="text" id="nodeSubtitle" placeholder="Subtitle">
                <textarea id="nodeNotes" placeholder="Notes"></textarea>
                <div class="result-buttons">
                    <button id="resultTrue">True</button>
                    <button id="resultNull">Null</button>
                    <button id="resultFalse">False</button>
                </div>
                <button id="deleteNode">Delete Node</button>
            </div>
        </div>
        <script src="./lucide/dist/umd/lucide.min.js"></script>
        <script type="module" src="GraphNode.js"></script>
        <script type="module" src="GraphEdge.js"></script>
        <script type="module" src="FlowChart.js"></script>
        <script type="module" src="Minimap.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
