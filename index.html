<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ExperiFlow</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="toolbar">
            <div class="logo">ExperiFlow</div>
            <div class="project-title">
                <input type="text" id="projectTitle" placeholder="Untitled Project" />
            </div>
            <div class="menu-container">
                <button class="menu-button">☰</button>
                <div class="menu">
                    <button id="saveProject" class="menu-item">
                        Save Project
                    </button>
                    <button id="loadButton" class="menu-item">
                        Load Project
                    </button>
                    <input
                        type="file"
                        id="loadProject"
                        accept=".json"
                        style="display: none"
                    />
                </div>
            </div>
        </div>
        <div class="container">
            <div class="canvas-container">
                <div id="canvas"></div>
                <div class="minimap"></div>
                <div class="canvas-controls">
                    <div class="control-button">
                        <button id="addNode" title="Add Node">⊕</button>
                    </div>
                    <div class="control-button">
                        <button id="recenterView" title="Center View">☉</button>
                    </div>
                    <div class="control-button">
                        <button id="organize" title="Organize Nodes">✣</button>
                        <div class="radial-menu" id="organizeMenu">
                            <button title="Hierarchical Layout">∴</button>
                            <button title="Radial Layout">✻</button>
                        </div>
                    </div>
                    <div class="control-button">
                        <button id="settings" title="Settings">⚙︎</button>
                        <div class="radial-menu" id="settingsMenu">
                            <button title="Toggle Minimap">⊞</button>
                            <button title="Toggle Theme">◐</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="sidebar" class="hidden">
                <h3>Node Details</h3>
                <input type="text" id="nodeTitle" placeholder="Title">
                <input type="text" id="nodeSubtitle" placeholder="Subtitle">
                <textarea id="nodeNotes" placeholder="Notes"></textarea>
                <div class="result-buttons">
                    <button id="resultTrue">True</button>
                    <button id="resultNull">Null</button>
                    <button id="resultFalse">False</button>
                </div>
                <button id="deleteNode">Delete Node</button>
            </div>
        </div>
        <script type="module" src="GraphNode.js"></script>
        <script type="module" src="GraphEdge.js"></script>
        <script type="module" src="FlowChart.js"></script>
        <script type="module" src="Minimap.js"></script>
        <script type="module" src="app.js"></script>
    </body>
</html>
